<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch App</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <a id="octocat" href="https://github.com/br3ntor/fccTwitchApp" target="_blank"><img src="img/Octocat.png" alt="Octo Cat"></a>
    <a href="#top" id="upArrow"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
    <div class="container" id="top">
        <div class="row rowMargins">
            <div class="col-md-12">
                <h1 class="text-center">FCC Twitch API Webpage!</h1>
            </div>
        </div>
        <div class="row rowMargins">
            <div class="col-md-12" id="replace">
                <p class="text-center btnEdit"><a class="btn btn-primary btn-lg" role="button" href="https://api.twitch.tv/kraken/oauth2/authorize?response_type=token&client_id=bt3cudkorr3pi3p4pxurgwnrzcguzbx&redirect_uri=https://br3ntor.github.io/fccTwitchApp&scope=user_read">Sign in with Twitch</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-justified" role="tablist" id="myTabs">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">All</a></li>
                    <li role="presentation"><a href="#on" aria-controls="on" role="tab" data-toggle="tab">Online</a></li>
                    <li role="presentation"><a href="#off" aria-controls="off" role="tab" data-toggle="tab">Offline</a></li>
                    <li role="presentation"><a href="#follow" aria-controls="follow" role="tab" data-toggle="tab">Following</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="home">
                        <div id="all"></div>
                        <div class="noExist"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="on">
                        <div id="online"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="off">
                        <div id="offline"></div>
                        <div class="noExist"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="follow">
                        <div id="following"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
